<doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript">
    if(typeof(EventSource)!=="undefined")
    {
    	var evtsrc = new EventSource("sse.php");
    	evtsrc.onmessage = function(event)
        {
    		document.getElementById("answer").innerHTML = event.data;
    	};
    }
    else
    {
    	document.getElementById("answer").innerHTML="failed";
    }
    </script>
</head>
<body>
    <div id="answer">Waiting for Data</div>
</body>
</html>
